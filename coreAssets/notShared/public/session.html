<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>App Asistencia | Sesiones</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/session_main.css">
    <script defer type="module" src="./js/session_main.js"></script>
    <script defer src="./js/dayjs.min.js"></script>
  </head>
  <body>

    <nav class="nav">
      <div class="btn-close-content">
        <a href="./index.html" class="btn-close">Salir</a>
      </div>
    </nav>

    <header class="center">
      <h1>Registro de Sesiones</h1>
    </header>

    <main>

      <div class="layout">

        <div class="form-container">
          <label>
            Descripción: 
            <span class="error description-error"></span>
            <input
              type="text"
              name="description"
              id="description"
              class="form-control"
              placeholder="Ingrese la descripción de la sesión"
            />
          </label>

          <div class="input-container">

            <label>
              Fecha: 
              <span class="error date-error"></span>
              <input
                type="date"
                name="date"
                id="date"
                class="form-control"
                disabled
              />
            </label>
            <div>
              Cantidad de capturas: 
              <br>
              <div class="l-radio">
                <label class="radio">
                  <input
                    type="radio"
                    name="numCaptures"
                    class="form-control"
                    value="3"
                    checked
                  />3
                </label>
                <label class="radio">
                  <input
                    type="radio"
                    name="numCaptures"
                    class="form-control"
                    value="5"
                  />5
                </label>
              </div>
            </div>

          </div>
          <div class="input-container">

            <label>
              Hora de inicio:
              <span class="error initHour-error"></span>
              <input
                type="time" 
                name="initHour" 
                id="initHour" 
                class="form-control"
              />
            </label>
            <label>
              Hora de fin:
              <span class="error endHour-error"></span>
              <input
                type="time" 
                name="endHour" 
                id="endHour" 
                class="form-control"
              />
            </label>

          </div>

        </div>

        <div class="button-container">
          <button 
            id="btnSubmit"
            class="btn-submit"
            disabled
          >Guardar</button>
          <button 
            id="btnCancel" 
            class="btn-cancel" 
            disabled
          >Cancelar</button>
        </div>

        <div class="info-container">
          <h3 align="center">Sesión actual</h3>
          <div><b>Descripción: </b><span id="info-description"></span></div>
          <div class="info-group">
            <div><b>Fecha: </b><span id="info-date"></span></div>
            <div><b>Cantidad de capturas: </b><span id="info-numCaptures"></span></div>
          </div>
          <div class="info-group">
            <div><b>Hora inicio: </b><span id="info-initHour"></span></div>
            <div><b>Hora fin: </b><span id="info-endHour"></span></div>
          </div>
          <div class="info-group">
            <div><b>Estado: </b><span id="info-state"></span></div>
          </div>
        </div>

      </div>

    </main>

    <div id="notify-content"></div>
  </body>
</html>
