<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>App Asistencia | Reporte</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/report_main.css">
    <script defer type="module" src="./js/report_main.js"></script>
    <script defer src="./js/dayjs.min.js"></script>
  </head>
  <body>

    <nav class="nav">
      <ul class="menu">
        <li class="menu-item"><a href="./register.html">Registrar</a></li>
        <li class="menu-item"><a href="./consult.html">Consultar</a></li>
        <li class="menu-item"><a href="#" class="active">Informes</a></li>
      </ul>
      <div class="btn-close-content">
        <a href="./index.html" class="btn-close">Salir</a>
      </div>
    </nav>

    <header class="center">
      <h1>Informes de Asistencias</h1>
    </header>

    <main>
      <div class="form">
        <label>
          Documento:
          <input type="text" name="document" class="form-control" placeholder="Ingrese el documento">
        </label>
        <label>
          Desde:
          <input type="date" name="dateFrom" class="form-control" >
        </label>
        <label>
          Hasta:
          <input type="date" name="dateUntil" class="form-control" >
        </label>
        <button class="btn-consult">Consultar</button>
        <button class="btn-clean">Cancelar</button>
        <button class="btn-print">Imprimir</button>
      </div>
      <div class="data-container"></div>
    </main>

    <div id="notify-content"></div>
  </body>
