<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>App Asistencia | Registro</title>
    <link rel="stylesheet" href="./css/register_main.css">
    <script defer type="module" src="./js/register_main.js"></script>
  </head>
  <body>

    <nav class="nav">
      <ul class="menu">
        <li class="menu-item"><a href="#" class="active">Registrar</a></li>
        <li class="menu-item"><a href="./consult.html">Consultar</a></li>
        <li class="menu-item"><a href="./report.html">Informes</a></li>
      </ul>
      <div class="btn-close-content">
        <a href="./index.html" class="btn-close">Salir</a>
      </div>
    </nav>

    <header class="center">
      <h1>Registro de Personas</h1>
    </header>

    <main>

      <div class="layout">

        <div class="form-container">

          <div class="input-container">

            <input type="hidden" name="id" id="id">
            <label>
              Nombre: 
              <span class="error name-error"></span>
              <input 
                type="text"
                name="name"
                id="name"
                class="form-control"
                placeholder="Ingrese el nombre"
              />
            </label>
            <label>
              Documento: 
              <span class="error doc-error"></span>
              <input 
                type="text" 
                name="document" 
                id="document" 
                class="form-control"
                placeholder="Ingrese el documento" 
              />
            </label>

          </div>

          <div class="images-container">
            <div class="image">
              <img 
                class="face-left"
                src="./imgs/rostros.webp"
                id="img1"
              >
              <div id="inf1" class="foto-info"></div>
            </div>
            <div class="image">
              <img 
                class="face-center"
                src="./imgs/rostros.webp"
                id="img2"
              >
              <div id="inf2" class="foto-info"></div>
            </div>
            <div class="image">
              <img 
                class="face-right"
                src="./imgs/rostros.webp"
                id="img3"
              >
              <div id="inf3" class="foto-info"></div>
            </div>
          </div>

        </div>

        <div>

          <div class="cam-container">
            <div class="spinner-box">
              <video id="video-cam" width="416" height="314" ></video>
              <div class="spinner-container hidden">
                <div class="spinner">
                  <div class="result hidden"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="btn-foto-container">
            <button 
              id="btnFoto" 
              class="btn-submit" 
              disabled
            >Tomar Foto</button>
          </div>

        </div>

        <div class="button-container">
          <button 
            id="btnSubmit" 
            class="btn-submit"
            disabled
          >Enviar datos</button>
          <button 
            id="btnCancel" 
            class="btn-cancel" 
            disabled
          >Cancelar</button>
        </div>

      </div>

      <div class="canvas-container">
        <canvas id="canvas1" hidden></canvas>
        <canvas id="canvas2" hidden></canvas>
        <canvas id="canvas3" hidden></canvas>
      </div>

    </main>

    <div id="notify-content"></div>
  </body>
</html>
