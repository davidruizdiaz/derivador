<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App Asistencia | Login</title>
    <link rel="stylesheet" href="./css/login_main.css">
    <script defer type="module" src="./js/login_main.js"></script>
  </head>
  <body>
    <header>
      <div class="home-menu">
        <a href="./index.html">Volver a inicio</a>
      </div>
      <h1>Ingrese sus credenciales</h1>
    </header>
    <main>
      <form>

        <div class="form-container">

          <div class="input-container">

            <label>
              Nombre de usuario: 
              <span class="error name-error"></span>
              <input 
                type="text"
                name="user"
                id="user"
                class="form-control"
                placeholder="Ingrese el nombre de usario"
              />
            </label>

            <label>
              Constraseña: 
              <span class="error doc-error"></span>
              <input 
                type="password" 
                name="pass" 
                id="pass" 
                class="form-control"
                placeholder="Ingrese la contraseña" 
              />
            </label>

            <div class="button-container">
              <button 
                id="btnSubmit" 
                class="btn-submit"
                disabled
              >Ingresar</button>

              <button 
                id="btnCancel" 
                class="btn-cancel" 
                disabled
              >Cancelar</button>
            </div>

          </div>

        </div>

      </form>

    </main>
  
    <div id="notify-content"></div>
  </body>
</html>
